{% extends "mybase.html" %}
{% block friends %}
 {% for val in User %}
 <h1 style="text-align:left;">Hello, {{val.Name}} </h1>
 {% endfor %}
<div class="container">
     <div class="starter-template">
       <div class="row" style="height:100vh;">
               <div class="col-md-10 col-md-offset-1">
                   <table class="table">
                     <thead>
                       <tr>
                         <th style="text-align:center">Connection</th>
			 <th style="text-align:center">Connection's connections</th>
                       </tr>
                     </thead>
                     <tbody>
                       {% for val in output %}
                       <tr>
                         <td><a href="/connections/{{val.FriendID}}">{{val.Friend}}</a></td>
			 <td>{{val.Friends}}</td>
                       </tr>
                       {% endfor %}
                     </tbody>
                   </table>
               </div>
       </div>
     </div>
   </div>
{% endblock %}
